<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-container p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .profile-container .info {
            text-align: left;
        }

        .profile-container .info strong {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-container .info span {
            margin-bottom: 10px;
            display: block;
        }

        .profile-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{{ user.avatar_url }}" alt="Фото профиля">
        <h1>{{user.username}}</h1>
        <p>{{user.full_name}}</p>
        
        <div class="info">
            {% if not user.group_id %}
                <strong>В группе не состоит</strong>
            {% else %}
                <strong>Группа:</strong>
                <span>{{ user.group_id }}</span>
            {% endif %}
            <strong>Дата регистрации:</strong>
            <span>{{user.created_at}}</span>
        </div>

        <button>Редактировать профиль</button>
    </div>
</body>
</html>
